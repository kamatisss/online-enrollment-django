
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Success</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Inter", sans-serif;
            background: #f4f6f9;
        }

        .success-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 420px;
            animation: fadeIn 0.8s ease;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745; /* green check */
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 26px;
            font-weight: 700;
            color: #222;
            margin-bottom: 10px;
        }

        .success-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-black {
            padding: 12px 24px;
            background: #000;
            color: #fff;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn-black:hover {
            background: #222;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">âœ”</div>

        <div class="success-title">Congratulations!</div>
        <div class="success-text">You have been enrolled successfully.</div>

        <a href="{% url 'dashboard' %}" class="btn-black">See Enrolled Student</a>
    </div>

</body>
</html>
